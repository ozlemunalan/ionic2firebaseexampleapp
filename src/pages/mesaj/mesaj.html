<ion-header>

  <ion-navbar>
    <ion-title>{{this.username}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <ion-item *ngFor="let message of messages">
      <h3>{{message.mesaj}}</h3>


    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
	<ion-item>
		<ion-input type="text" placeholder="Mesajınızı giriniz..." [(ngModel)]="newmessage"></ion-input>
		<button ion-button clear item-right (click)="send()">Send</button>
	</ion-item>
</ion-footer>
