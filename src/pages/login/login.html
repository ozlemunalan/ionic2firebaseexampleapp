<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <button ion-button center (click)="facebookLogin()">
        Log In with Facebook

      </button>
      <button ion-button center (click)="normalLogin()">
        Log In With Email

        </button>
        <ion-list>

          <ion-item>
            <ion-label fixed placeholder="E-Mail">E-mail</ion-label>
            <ion-input type="text"  [value]="email" [(ngModel)]="email" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input  [value]="password" [(ngModel)]="password" type="password"></ion-input>
          </ion-item>

        </ion-list>
    <button ion-button center (click)="registerWithEmailAndPassword()">
      Register With Email

      </button>

      <ion-card *ngIf="userProfile">
    <img [src]="userProfile.photoURL"/>
    <ion-card-content>
      <ion-card-title>
        {{ userProfile.displayName }}
      </ion-card-title>
      <p>
        The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
      </p>
    </ion-card-content>
  </ion-card>
    </p>
    <p>



    </p>
</ion-content>
